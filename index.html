<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Wesleys Weather Warning!</h1>
    </header>
    
    <main class="main">
        Check the weather in any city
        <form>
            <input class="weatherselect" id="cityinput" placeholder="Enter City">
            <button type="button" id="citysubmit">Find Out!</button>
        </form>
        <h3>History:</h3>
        <ul id="history"></ul>

        <div class="card">
           <h1> Weather Results! </h1>
            <h2 id="cityname"></h2 >
            <h1 id="date1"></h1>
            <ul class="cityinfo">
            <li id="cityweather1"></li>
            <li id="citytemp1"></li>
            <li id="cityhumidity1"></li>
            <li id="citywindspeed1"></li>
        </ul>
        </div>
        <div class="card">
            <h1 id="date2"></h1>
            <ul class="cityinfo">
            <li id="cityname2"></li>
            <li id="cityweather2"></li>
            <li id="citytemp2"></li>
            <li id="cityhumidity2"></li>
            <li id="citywindspeed2"></li>
        </ul>
        </div>
        <div class="card">
            <h1 id="date3"></h1>
            <ul class="cityinfo">
            <li id="cityname3"></li>
            <li id="cityweather3"></li>
            <li id="citytemp3"></li>
            <li id="cityhumidity3"></li>
            <li id="citywindspeed3"></li>
        </ul>
        </div>
        <div class="card">
            <h1 id="date4"></h1>
            <ul class="cityinfo">
            <li id="cityname4"></li>
            <li id="cityweather4"></li>
            <li id="citytemp4"></li>
            <li id="cityhumidity4"></li>
            <li id="citywindspeed4"></li>
        </ul>
        </div>
    
        <div class="card">
            <h1 id='date5'></h1>
            <ul class="cityinfo">
            <li id="cityname5"></li>
            <li id="cityweather5"></li>
            <li id="citytemp5"></li>
            <li id="cityhumidity5"></li>
            <li id="citywindspeed5"></li>
        </ul>
        </div>
    </main>


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
<script src="./scipt.js"> </script>
</body>
</html>
